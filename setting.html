<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/bulma.min.css" />
    <link rel="stylesheet" href="./style/index.css" />
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>

    <title>Document</title>
  </head>
  <body>
    <header-component></header-component>

    <div class="box m-4">
      <div
        class="is-flex is-flex-direction-column is-align-items-center is-flex-wrap-wrap"
      >
        <div class="file has-name is-boxed my-6">
          <label class="file-label">
            <input class="file-input" type="file" name="resume" />
            <span class="file-cta">
              <span class="file-icon">
                <i class="fas fa-upload"></i>
              </span>
              <span class="file-label"> Choose a icon </span>
            </span>
            <span class="file-name"> icon name </span>
          </label>
        </div>
        <div class="is-flex is-flex-direction-row is-align-items-center">
          <div class="is-flex is-flex-direction-column">
            <p class="is-main my-2 is-font-md">Organization name</p>
            <input
              class="input is-normal"
              type="text"
              placeholder="Normal input"
            />
          </div>

          <div class="is-flex is-flex-direction-column mx-3">
            <p class="is-main mt-1 is-font-md">Color</p>
            <div>
              <input
                class="input is-normal"
                type="color"
                id="color"
                placeholder="Normal input"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="is-flex is-justify-content-center">
        <button class="button my-4 is-main-bg is-rounded is-white">Save</button>
      </div>
    </div>
    <footer-component></footer-component>
  </body>
  <script src="./index.js"></script>
</html>
